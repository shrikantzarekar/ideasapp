<a [routerLink]="['/listings']">Back</a>
<br />
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit7()" multiple>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" >
  </div>
  <input type="submit" value="submit" class="btn btn-success">

<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>MyAuthid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let credential of credentials ">
        <td >{{credential.Username}}</td>
        <td >{{credential.Password}}</td>
        <td >{{credential.MyAuthid}}</td>
      </tr>
    </tbody>
  </table>
  
</form>
